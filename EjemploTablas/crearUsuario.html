<!DOCTYPE html>
<html>

<head>
    <title>Crear usuario</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ingresar.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <center>
            <h1>FORMULARIO DE GESTION DE USUARIOS</h1>
        </center>
    </header>
    <h2>Crear usuario</h2>
    <p>
        <label>Entre Cédula:</label> <br>
        <input id="ced" type="number" ><br>
        </p>

    <p>
        <label>Entre Nombre completo:</label> <br>
        <input id="nom" type="text"><br>
    </p>   
    <p>
        <label>Entre e-mail:</label> <br>
        <input id="ema" type="text"><br>
    </p>
    <p>
        <label>Entre Usuario:</label> <br>
        <input id="usu" type="text"><br>
    </p>
    <p>
        <label>Entre Contraseña:</label> <br>
        <input id="con" type="password"> <br>
    </p>   
    <button id="btn_guardar" onclick="guardar()">Guardar</button><br><br>
    
    <table border="1">
        <thead>
            <tr>
                <th>Cedula</th>
                <th>Nombre</th>
                <th>email</th>
                <th>Rol de usuario</th>
                <th>Contraseña</th>
            </tr>
        </thead>
        <tbody id="tablita">


    
        </tbody>
    </table><br>
    <h2>Actualizar datos de usuario</h2>
    <p>
        <label>Entre Cédula:</label> <br>
        <input id="ced" type="number"><br>
    </p>     
    <button>Actualizar</button><br><br>
    <h2>Borrar usuario</h2>
    <p>
        <label>Entre Cédula:</label> <br>
        <input id="ced" type="number"><br>
    </p>
    <button>Borrar</button>
</body>

</html>
